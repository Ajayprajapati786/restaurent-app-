        function save(event) {
            event.preventDefault();
            const amount = event.target.amount.value;
            const description = event.target.description.value;
            const table = event.target.table.value;
            const obj = {
                amount: amount,
                description: description,
                table: table
            }

            // axios.post("https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/Table1", obj)
            //         .then((response) => {
            //             console.log(response)
            //         })
            //         .catch((err) => {
            //             console.log(err)
            //         })

            if (table == 'Table1') {
                axios.post("https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/Table1", obj)
                    .then((response) => {
                        console.log("Added in table 1")
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            } else if (table == 'Table2') {
                axios.post("https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/Table2", obj)
                    .then((response) => {
                        console.log("Added in table 2")
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            } else if (table == 'Table3') {
                axios.post("https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/Table3", obj)
                    .then((response) => {
                        console.log("Added in table 3")
                    })
                    .catch((err) => {
                        console.log(err)
                    })
            }


        }

        function showOnScreen() {
            axios.get("https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/Table1")
                .then((response) => {
                    var content="";
                    for(var i=0;i<response.data.length;i++){
                     content = `${content}  Table 1 - Amount is ${response.data[i].amount} Description is ${response.data[i].description}  Table number is ${response.data[i].table} <button ${onclick=delet}'(${response.data[i]._id,response.data[i].table})'> Delete</button> <br> `;
                        
                    document.getElementById("table1").innerHTML=`${content} <br/> <hr>`;
                    console.log(response)

                    }
                })
                .catch((err) => {
                    console.log(err)
                })

                    console.log(response)

                    document.getElementById("table3").innerHTML=`${content} <hr>`;
                    console.log(response)

                    }
                })
                .catch((err) => {
                    console.log(err)
                })
        }


        function delet(id,tno){
            axios.delete(`https://crudcrud.com/api/dae1466fde96423585d6166c2ae22f44/${tno}/${id}`)
            .then((response) => {
                location.reload();
                })

                    console.log(err)
